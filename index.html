<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="scoreboard">
    <p id="your-hand">You played:  </p>
    <p id="computer-hand">Computer played:  </p>
</div>
<p id="result">Choose your hand</p>

<div class="buttons">
    <button class='btn' id="Rock"><img src="images/rock.png">Rock</button>
    <button class='btn' id="Paper"><img src="images/paper.png">Paper</button>
    <button class='btn' id="Scissors"><img src="images/scissors.png">Scissors</button>
</div>

<p class="result" id="final-result"></p>


<div class="scoreboard">
    <p id="player-score">Player Score:</p>
    <p id="computer-score">Computer Score:</p>
</div>

<footer><img id="astroboy" src="images/astroboy.png" alt="astroboy logo"/><a href=https://github.com/EshtiakAlam> Eshtiak</a></footer>

<script src="game.js"></script>
</body>
</html>
